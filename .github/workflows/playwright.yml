name: Playwright CI

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-tests]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Ensure test-results directory exists
        run: mkdir -p test-results

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright in virtual display
        run: |
          xvfb-run npx playwright test --project=chromium || true
        # '|| true' ensures Playwright failing doesn't fail the job

      - name: Verify JUnit report
        if: always()
        run: |
          echo "Listing test-results directory:"
          ls -la test-results || true

          if [ -f test-results/junit-report.xml ]; then
            echo "✅ JUnit report generated successfully."
          else
            echo "⚠️ JUnit report not found."
          fi
        # No 'exit 1' → job will not fail

      - name: Upload JUnit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: test-results/junit-report.xml
