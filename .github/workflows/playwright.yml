name: Playwright CI

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-tests]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Ensure test-results directory exists
        run: mkdir -p test-results

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests in virtual display
        # Uses the config reporter for JUnit; keeps workflow from stopping if tests fail
        run: xvfb-run npx playwright test --project=chromium || true

      - name: List test-results folder
        run: ls -la test-results || true

      - name: Verify JUnit report
        run: |
          if [ -f test-results/junit-report.xml ]; then
            echo "✅ JUnit report generated successfully."
          else
            echo "⚠️ JUnit report not found. Make sure your playwright.config.js has the JUnit reporter configured."
          fi

      - name: Upload JUnit Report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: test-results/junit-report.xml
